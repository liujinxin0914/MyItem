<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <link href="/static/css/iconfont.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/fileUpload.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/css/lib/common.css">
    <link rel="stylesheet" href="/static/css/photo.css">
    <link rel="stylesheet" href="/static/css/teacher_gl.css">
    <link rel="stylesheet" href="/static/css/index_like.css">
</head>



<body>
<div class="header">
    <div class="header_content">
        <div class="left">
            <img src="/static/img/teacher_gl/logo.png" class="logo">
            <img src="/static/img/teacher_gl/tit.png" class="tit">
        </div>
        <div class="right">
            <div class="user_name">
                <img src="/static/img/teacher_gl/user.png" alt="">
                <span th:if="${session.pictureWorker !=null && session.pictureWorker!= ''}">
                        <span class="name" th:text="${session.pictureWorker.idcard}"></span>
                    </span>
            </div>
            <div class="user_help">
                <img src="/static/img/teacher_gl/bz.png" alt="">
                <span class="name" onclick="off()" style="cursor:pointer">注销</span>
            </div>
        </div>
    </div>
</div>


<div class="section">
    <div class="content" >
        <ul class="nav clearfix" style="cursor:pointer;width: 300px">
            <li onclick="toFile()" style="background: #00a0e9; color:#fff;" id="G6">上传照片</li>
            <li onclick="list()"  id="G5">审核列表</li>
        </ul>

        <!--创建一个文件上传的容器-->
        <div id="fileUploadContent" class="fileUploadContent"></div>
    </div>
</div>
</body>
</html>
<script src="http://www.jq22.com/jquery/jquery-2.1.1.js"></script>
<script type="text/javascript" src="/static/js/fileUpload.js"></script>
<script type="text/javascript">
    let wfu = new WpFileUpload("fileUploadContent");
    wfu.initUpload({
        "uploadUrl":"/File/Upload",//上传文件信息地址
        "scheduleStandard":false
    });
    function list() {
        location="/File/list";
    }
    function toFile() {
        location="/File/index";
    }
    function off() {
        location="/Login/off";
    }
</script>
